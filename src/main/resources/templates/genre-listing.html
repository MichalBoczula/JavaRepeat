<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>MovieClub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
  <script defer src="../static/scripts.js" th:src="@{/scripts/common.js}"></script>
  <link rel="stylesheet" href="../static/styles/main.css" th:href="@{/styles/main.css}">
</head>
<body>
<div class="container">
  <ul class="menu">
    <li class="menu-logo-container">
      <a href="#" th:href="@{/}">
        <i class="fas fa-film logo"></i> MovieClub
      </a>
    </li>
    <li class="menu-toggle">
      <a href="#"><i id="toggle-icon" class="far fa-plus-square"></i></a>
    </li>
    <li class="menu-item">
      <a href="#" th:href="@{/genres}">Genres</a>
    </li>
    <li class="menu-item">
      <a href="#">Top 10</a>
    </li>
    <li class="menu-item">
      <a href="#">Login</a>
    </li>
  </ul>
  <header class="jumbotron">
    <h1 class="jumbotron-header">Movie Club</h1>
    <p class="jumbotron-description">
      Welcome to the best movie database on the web. Rate and discuss the latest productions and cinema classics.
    </p>
  </header>
  <main class="main-content">
    <h2 class="list-heading">Gatunki filmowe</h2>
    <p class="list-description">
      Poniżej znajdziesz listę gatunków filmowych w naszym katalogu.
      Wybierz coś dla siebie.
    </p>
    <ul class="list-border">
      <li th:each="genre: ${genres}">
        <a th:href="@{|/gatunek/${genre.name}|}"
           th:text="${genre.name}">
          Horror
        </a>
      </li>
    </ul>
  </main>
</div>
</body>
</html>
